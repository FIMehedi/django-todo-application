{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-outline-success w-100" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
